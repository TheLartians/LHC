# Enable C++ support
language: cpp
dist: trusty

before_install:
  # C++17
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install: 
  # C++17
  - sudo apt-get install -qq g++-6
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90

# Compiler selection
compiler:
  - clang
  - gcc

install:
  # LHC
  - mkdir build
  - cd build
  - cmake -DENABLE_TESTS=True ..
  - make

# Build steps
script:
  - ./lhc-tests
 
